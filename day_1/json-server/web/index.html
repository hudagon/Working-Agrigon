<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
    <div class="container" id="container">
        <h1>Hello world</h1>
        <div>
            <button type="button" data-bs-toggle="modal" data-bs-target="#addingModal"
                class="btn btn-primary">Add</button>
        </div>
        <table class="table table-success table-striped mt-3">
            <thead>
                <tr style="text-align: center">
                    <th>N.o</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Functionality</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: listUser">
                <tr style="text-align: center">
                    <td data-bind="text: $index() + 1"></td>
                    <td data-bind="text: $data.firstName"></td>
                    <td data-bind="text: $data.lastName"></td>
                    <td data-bind="text: $data.age"></td>
                    <td style="display: flex; justify-content: space-evenly">
                        <button 
                            type="button" 
                            data-bs-toggle="modal" data-bs-target="#editModal"
                            data-bind="attr: { 'data-user-id': $data.id }"
                            class="btn btn-warning view">
                            Edit
                        </button>
                        <button
                            data-bind="attr: { 'data-user-id': $data.id, 'data-user-name': $data.firstName + ' ' + $data.lastName }"
                            class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div 
        id="msg" 
        data-bind="text: msg"
        style="display: none; color: green; font-size: 20px;">
            hello world
        </div>
    </div>

    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to delete
                    <span data-bind="text: currentUserDeleteName()" style="color: red"></span>
                    <span> ?</span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnDeleteAccept" class="btn btn-danger"
                        data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="row mb-3">
                            <label for="userId" class="col-sm-4 col-form-label">Id</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: userId" class="form-control" id="userId">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: firstName" class="form-control" id="firstName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: lastName" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="age" class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: age" class="form-control" id="age">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="reset" class="btn btn-info">Reset</button>
                            <button type="button" id="btnAddingAccept" class="btn btn-primary"
                                data-bs-dismiss="modal">Add</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="row mb-3">
                            <label for="userId" class="col-sm-4 col-form-label">Id</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-bind="value: userId" class="form-control" id="userId">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: firstName" class="form-control" id="firstName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: lastName" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="age" class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8">
                                <input type="text" data-bind="value: age" class="form-control" id="age">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="reset" class="btn btn-info">Reset</button>
                            <button type="button" id="btnEditingAccept" class="btn btn-warning"
                                data-bs-dismiss="modal">Edit</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
    integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="index.js"></script>

</html>
